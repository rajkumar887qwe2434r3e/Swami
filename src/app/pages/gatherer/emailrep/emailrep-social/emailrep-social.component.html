  <nb-card size="small" class="border-default">
    <nb-card-header  (click)="openDialog(dialogEmailrepSocial)">
      EMAILREP Social
      <div [ngClass]="data.result[2].validation"><span class="icon validation"></span></div>
    </nb-card-header>
    <nb-card-body id="nbCardGraphs" #nbCardGraphs style="text-align: center; overflow: hidden;">
        <ngx-graphs [data]="emailrepSocial"></ngx-graphs>
    </nb-card-body>
  </nb-card>

  <ng-template #dialogEmailrepSocial let-data let-ref="dialogRef">
      <nb-card style="height: 600px; width: 700px; background-color: rgba(0, 0, 0, 0.8); padding: 0px;">
        <nb-card-header>EMAILREP Social</nb-card-header>
        <nb-card-body style="overflow: hidden; padding: 0px;">
          <ngx-graphs [data]="emailrepSocial" modal="true"></ngx-graphs>
        </nb-card-body>
      </nb-card>
  </ng-template>
