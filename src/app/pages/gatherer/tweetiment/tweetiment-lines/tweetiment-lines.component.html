  <nb-card size="small" class="border-default">
    <nb-card-header  (click)="openDialog(dialogTweetimentLines)">
      TWITTER Sentiment (POC)
      <div [ngClass]="data.result[2].validation"><span class="icon validation"></span></div>
    </nb-card-header>
    <nb-card-body style="margin: 0px; padding: 0px; text-align: center; overflow: hidden; margin-top: 10px;">

        <div #nbCardTweetimentLines id="nbCardTweetimentLines">
            <ngx-charts-line-chart
              [view]="[width, height - 60]"
              [scheme]="colorScheme"
              [legend]="legend"
              [legendPosition]="legendPosition"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [timeline]="timeline"
              [results]="tweetimentLines"
              >
            </ngx-charts-line-chart>
         </div>

              [results]="tweetimentLines"
              >
            </ngx-charts-line-chart>
         </div>
         -->

    </nb-card-body>
  </nb-card>


  <ng-template #dialogTweetimentLines let-data let-ref="dialogRef">
    <nb-card [style.width]="width * 2" [style.height]="height * 2" style="background-color: rgba(0, 0, 0, 0.8);">
      <nb-card-header>TWITTER Sentiment (POC)</nb-card-header>
      <nb-card-body style="overflow: hidden;">

        <div style="fill: #05fcfc !important; font-size: 35px !important;">
            <ngx-charts-line-chart
              [view]="[width * 1.8, height * 1.8]"
              [scheme]="colorScheme"
              [legend]="legend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [timeline]="timeline"
              [results]="tweetimentLines"
              >
            </ngx-charts-line-chart>
