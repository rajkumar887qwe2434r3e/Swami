  <nb-card size="small" class="border-default">
    <nb-card-header  (click)="openDialog(dialogInstagramHour)">
      INSTAGRAM Hour
    </nb-card-header>
    <nb-card-body style="margin: 0px; padding: 0px; text-align: center; overflow: hidden;">

        <div #nbCardInstagramHour id="nbCardInstagramHour">
            <ngx-charts-bar-vertical
              [view]="[width, height - 50]"
              [scheme]="colorScheme"
              [results]="instagramHour"
              showDataLabel="true"
              xAxis="true"
              yAxis="true"
            >
            </ngx-charts-bar-vertical>
         </div>

    </nb-card-body>
  </nb-card>


  <ng-template #dialogInstagramHour let-data let-ref="dialogRef">
    <nb-card [style.width]="width * 2" [style.height]="height * 2" style="background-color: rgba(0, 0, 0, 0.8);">
      <nb-card-header>INSTAGRAM Hour</nb-card-header>
      <nb-card-body style="overflow: hidden;">

        <div style="fill: #05fcfc !important; font-size: 35px !important;">
            <ngx-charts-bar-vertical
              [view]="[width * 1.8, height * 1.8]"
              [scheme]="colorScheme"
              [results]="instagramHour"
              showDataLabel="true"
              xAxis="true"
              yAxis="true">
            </ngx-charts-bar-vertical>
        </div>

      </nb-card-body>
    </nb-card>
  </ng-template>
